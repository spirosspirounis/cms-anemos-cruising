<body>

<div class="text-container">
        <h3 class="app__main__title">Άρθρα</h3>
        <button id="myBtn" class="button2">Προσθήκη&nbsp;<i class="fa fa-plus" aria-hidden="true"></i></button><br><br>
        <section class="cards-wrapper">
          <div class="card-grid-space" style="display:none">
            <a class="card" style="background-image: url('');">
              <div>
                <h1 class="title"></h1>
                <p style="visibility:hidden;">I,m hidding</p>
                <div class="date"></div>
                <div class="tags">
                        <div class="tag edit" onclick="modal.style.display = 'block';"><i class="fa fa-edit" aria-hidden="true"></i></div>
                        <div class="tag delete"><i class="fa fa-trash" aria-hidden="true"></i></div>
                        <div style="display:none"class="id"></div>
                        <div style="display:none;" class="content"></div>
                </div>
              </div>
            </a>
          </div>
          </section>
            </div>

            <script>
                    // Get the modal
              var modal = document.getElementById("myModal");
              
              // Get the button that opens the modal
              var btn = document.getElementById("myBtn");
              
              // Get the <span> element that closes the modal
              var span = document.getElementsByClassName("close")[0];
              
              // When the user clicks the button, open the modal 
              btn.onclick = function() {
              modal.style.display = "block";
              $("#myModal").find('input[type="text"],input[type="date"], textarea').val('');
              $("#myModal").find(".id").text('')
              }
              
              // When the user clicks on <span> (x), close the modal
              span.onclick = function() {
                modal.style.display = "none";
              }
              
              // When the user clicks anywhere outside of the modal, close it
              window.onclick = function(event) {
                if (event.target == modal) {
                  modal.style.display = "none";
                }
              }
              </script>
            </body>
